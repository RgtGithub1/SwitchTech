<!DOCTYPE html>

{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchTech-Feedback</title>
    
    <link href="{% static 'css/result.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>



    <title>Feedback Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .question {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .question textarea {
            width: 100%;
        }

        .submit-button {
            margin-top: 20px;
            text-align: center;
        }

        .submit-button input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .submit-button input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Animation styles */
        .question {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            animation-delay: 0.2s;
        }

        .submit-button {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-button {
            margin-top: 21px;
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #555;
        }

        .home-button:active {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="row mb-4">
            <div class="col-md-8">
                <h1 class="header_title pt-3">SwitchTech <span class="header_title1">SYSTEM</span></h1>
            </div>
            <div class="col-md-4">
                <img class="logo-main" src="{% static 'images/ratnaglobal_logo.png' %}" />
            </div>
        </header>
        <div class="row pt-1">
            <div class="col-md-2">

            </div>
            <div class="col-md-2">
                <button class="home-button" onclick="redirectToHome()">Home</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-6" style="width: 100;" >

                <form action="/submit_feedback/" method="post" id="feedbackForm">
                    {% csrf_token %}
                    <div class="question">
                        <label for="q1">1) How would you rate your overall experience with the Switching Tech System web
                            application?</label>
                        <input type="radio" name="q1" value="1">1
                        <input type="radio" name="q1" value="2">2
                        <input type="radio" name="q1" value="3">3
                        <input type="radio" name="q1" value="4">4
                        <input type="radio" name="q1" value="5">5
                    </div>

                    <div class="question">
                        <label for="q2">2) Did the application meet your expectations in assisting with your technology
                            transition?</label>
                        <input type="radio" name="q2" value="1">1
                        <input type="radio" name="q2" value="2">2
                        <input type="radio" name="q2" value="3">3
                        <input type="radio" name="q2" value="4">4
                        <input type="radio" name="q2" value="5">5

                    </div>

                    <div class="question">
                        <label for="q3">3) How easy was it to navigate through the application and find the necessary
                            features?</label>
                        <input type="radio" name="q3" value="1">1
                        <input type="radio" name="q3" value="2">2
                        <input type="radio" name="q3" value="3">3
                        <input type="radio" name="q3" value="4">4
                        <input type="radio" name="q3" value="5">5

                    </div>

                    <div class="question">
                        <label for="q4">4) How engaging and interactive did you find the quizzes in the
                            application?</label>
                        <input type="radio" name="q4" value="1">1
                        <input type="radio" name="q4" value="2">2
                        <input type="radio" name="q4" value="3">3
                        <input type="radio" name="q4" value="4">4
                        <input type="radio" name="q4" value="5">5

                    </div>

                    <div class="question">
                        <label for="q5">5) Did you feel that the quizzes accurately evaluated your knowledge of the new
                            technology?</label>
                        <input type="radio" name="q5" value="1">1
                        <input type="radio" name="q5" value="2">2
                        <input type="radio" name="q5" value="3">3
                        <input type="radio" name="q5" value="4">4
                        <input type="radio" name="q5" value="5">5

                    </div>

                    <div class="question">
                        <label for="q6">6) Were the Udemy and YouTube course recommendations helpful in your learning
                            journey?</label>
                        <input type="radio" name="q6" value="1">1
                        <input type="radio" name="q6" value="2">2
                        <input type="radio" name="q6" value="3">3
                        <input type="radio" name="q6" value="4">4
                        <input type="radio" name="q6" value="5">5

                    </div>

                    <div class="question">
                        <label for="q7">7) Did the recommended courses align well with your current knowledge
                            level?</label>
                        <input type="radio" name="q7" value="1">1
                        <input type="radio" name="q7" value="2">2
                        <input type="radio" name="q7" value="3">3
                        <input type="radio" name="q7" value="4">4
                        <input type="radio" name="q7" value="5">5

                    </div>

                    <div class="question">
                        <label for="q8">8) How convenient was it to access and start learning from the recommended
                            YouTube courses in the dedicated learning module?</label>
                        <input type="radio" name="q8" value="1">1
                        <input type="radio" name="q8" value="2">2
                        <input type="radio" name="q8" value="3">3
                        <input type="radio" name="q8" value="4">4
                        <input type="radio" name="q8" value="5">5

                    </div>

                    <div class="question">
                        <label for="q9">9) Did you find the My learning page layout and presentation effective for your
                            learning needs?</label>
                        <input type="radio" name="q9" value="1">1
                        <input type="radio" name="q9" value="2">2
                        <input type="radio" name="q9" value="3">3
                        <input type="radio" name="q9" value="4">4
                        <input type="radio" name="q9" value="5">5

                    </div>

                    <div class="question">
                        <label for="q10">10) How valuable did you find the progress tracking feature on the dashboard
                            for monitoring your completion percentage of the YouTube course?</label>
                        <input type="radio" name="q10" value="1">1
                        <input type="radio" name="q10" value="2">2
                        <input type="radio" name="q10" value="3">3
                        <input type="radio" name="q10" value="4">4
                        <input type="radio" name="q10" value="5">5

                    </div>

                    <div class="question">
                        <label for="q11">11) Did it motivate you to complete the courses?</label>
                        <input type="radio" name="q11" value="Yes">Yes
                        <input type="radio" name="q11" value="No">No

                    </div>

                    <div class="question">
                        <label for="q12">12) Is there any specific feature or functionality you feel is missing and
                            would like to see added?</label>
                        <textarea name="q12" rows="4" cols="50"></textarea>

                    </div>

                    <div class="question">
                        <label for="q13">13) How can the application be enhanced to better support your technology
                            transition?</label>
                        <textarea name="q13" rows="4" cols="50"></textarea>

                    </div>

                    <div class="question">
                        <label for="q14">14) Did you encounter any technical problems or performance issues while using
                            the application? If yes, please provide details to help us identify and resolve the
                            issues.</label>
                        <textarea name="q14" rows="4" cols="50"></textarea>

                    </div>

                    <div class="question">
                        <label for="q15">15) Is there anything else you would like to share about your experience with
                            the Switching Tech System web application?</label>
                        <textarea name="q15" rows="4" cols="50"></textarea>
                    </div>

                    <div class="submit-button">
                        <input type="submit" value="Submit Feedback" onclick="validateForm(event)">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function redirectToHome() {
            const currentHost = window.location.host;
            const url = `http://${currentHost}/validate/dashboard`;
            window.location.replace(url);
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting by default

            // Get all the questions and text areas
            const questions = document.querySelectorAll('.question input[type="radio"]');
            const textAreas = document.querySelectorAll('.question textarea');

            // Check if any question is not answered
            let isAnyQuestionNotAnswered = false;
            questions.forEach((radio) => {
                const name = radio.getAttribute('name');
                if (!document.querySelector(`input[name="${name}"]:checked`)) {
                    isAnyQuestionNotAnswered = true;
                }
            });

            // Check if any text area is empty
            textAreas.forEach((textarea) => {
                if (!textarea.value.trim()) {
                    isAnyQuestionNotAnswered = true;
                }
            });

            // If any question is not answered, display an error message
            if (isAnyQuestionNotAnswered) {
                alert("Please answer all feedback questions before submitting.");
                return;
            }

            // If all questions are answered, submit the form
            document.getElementById('feedbackForm').submit();
            alert("Feedback submitted successfully.");

        }
    </script>
</body>
</html>
