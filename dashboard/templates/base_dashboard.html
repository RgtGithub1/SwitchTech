<!DOCTYPE html>
{% load static%}
<html lang="en">

<head> 
  <title>SwitchTech-Dashboard</title>

  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .logo_title {
        margin-left: 50px; /* Adjust the value to control the spacing */
    }
  
</style>
<script>
  function redirectToHome() {
    const currentHost = window.location.host;
    const url = `http://${currentHost}/validate/dashboard`;
    window.location.replace(url);
  }

  document.addEventListener('DOMContentLoaded', function () {
    const logo = document.querySelector('.header_logo');
    logo.addEventListener('click', redirectToHome);
  });
</script>
<script type="text/javascript">
  function preback() {
    window.history.forward();
  }
  setTimeout("preback()", 0);
  window.onunload=function() {null};
 </script>
</head>
<body style="background-color: #fff; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; -webkit-touch-callout: none;">
    <div class="header_block"style="position: fixed; width: 100%; top: 0; z-index: 1000;">
      <nav class="navbar navbar-expand-md bg_white navbar-dark">
        <div class="navbar-brand" >
          <a class="navbar-brand" href="#">
            <img class="header_logo" style="margin-left: 69px; cursor: pointer;" src="{% static 'images\ratnaglobal_logo.png' %}" alt="">
        </a>
  
          <span class="logo_title" style="margin-left: 5px;"> SWITCHTECH <span class="blue" style=" color: blue; ">SYSTEM</span></span>
  
        </div>
      </nav>
    </div>
   

</body>
