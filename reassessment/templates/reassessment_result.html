<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Results</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 30px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  .result {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
  }
  .details {
    margin-top: 30px;
    border-top: 1px solid #ccc;
    padding-top: 20px;
  }
  .details p {
    margin: 5px 0;
  }
.home-button {
  position: absolute;
  top: 10px;
  right: 100px;
  background-color: #000000;
  color: #ffffff;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  text-decoration: none;
  cursor: pointer;
  border: none;
  outline: none;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color: #555;
}

.home-button:active {
  background-color: #777;
}
</style>

</head>
<body>
  <div class="container">
    <h1>Test Results</h1>
    {% if score >= 10 %}
    <div class="result">{{ text1 }}</div>
    <p><strong>Test Name:</strong>{{ user_name }}</p>
    <p><strong>Date:</strong> {{ time }} </p>
    <p><strong>Score:</strong> {{ score }} </p>
    {% else %}
    <div class="details">
      <div class="result">{{ text2 }}</div>
      <p><strong>Test Name:</strong>{{ user_name }}</p>
      <p><strong>Date:</strong> {{ time }} </p>
      <p><strong>Score:</strong> {{ score }} </p>
      <a href="javascript:void(0);" onclick="redirect_quiz()">Take the Quiz Again</a>
    </div>
  </div>
  {% endif %}
  <div class="row">
    <div class="col-md-1 pt-3">
        <button class="home-button" onclick="redirectToHome()" >Home</button>
    </div>

</body>
<script>
  function redirectToHome() {

    const currentHost = window.location.host;

    const url = `http://${currentHost}/validate/dashboard`;

    window.location.replace(url);

  }

  function redirect_quiz() {

    const currentHost = window.location.host;

    // const quizUrl = `http://${currentHost}/dashboard/mylearning`;
    quizUrl = "{% url 'dashboard:mylearning' %}"

    // const quizUrl = `http://${currentHost}/reassessment/trainingquiz/?category=${category}`;

    window.location.replace(quizUrl);
  }

</script>
</html>
